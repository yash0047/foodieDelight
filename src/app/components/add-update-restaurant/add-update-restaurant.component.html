<div class="container mt-5">
  <div class="row">
    <div class="col-11">
      <h1>{{ restaurantId ? 'Update Restaurant' : 'Add Restaurant' }}</h1>
    </div>
    <div class="col-1">
      <a routerLink="/restaurants" class="btn btn-secondary">Back</a>
    </div>
  </div>
  <div class="main mt-5">
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name*</label>
            <input id="name" formControlName="name" class="form-control">
            <div *ngIf="(f['name'].invalid && (f['name'].dirty || f['name'].touched))||submitted" class="text-danger">
              <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
              <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="location" class="form-label">Location*</label>
            <input id="location" formControlName="location" class="form-control">
            <div *ngIf="(f['location'].invalid && (f['location'].dirty || f['location'].touched))||submitted" class="text-danger">
              <div *ngIf="f['location'].errors?.['required']">Location is required.</div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="contactInfo" class="form-label">Contact Info*</label>
            <input id="contactInfo" formControlName="contactInfo" class="form-control">
            <div *ngIf="(f['contactInfo'].invalid && (f['contactInfo'].dirty || f['contactInfo'].touched))||submitted" class="text-danger">
              <div *ngIf="f['contactInfo'].errors?.['required']">Contact Info is required.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" formControlName="description" class="form-control">
            <div *ngIf="f['description'].invalid && (f['description'].dirty || f['description'].touched)"
              class="text-danger">
              <div *ngIf="f['description'].errors?.['required']">Description is required.</div>
              <div *ngIf="f['description'].errors?.['minlength']">Description must be at least 10 characters long.</div>
            </div>
          </div>
  
        </div>
      </div>
  
  
  <div class="mt-3">
    <button type="submit" class="btn btn-primary me-3" >{{ restaurantId ? 'Update' :
      'Save' }}</button>
      <a routerLink="/restaurants" class="btn btn-secondary">Cancel</a>
  
  </div>
      
    </form>
  </div>
</div>
